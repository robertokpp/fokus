<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Fokus</title>
  </head>
  <body>
    <div class="logo container">
      <img src="assets/Logo e Favicons/Logo.png" alt="logo do projeto" />
    </div>

    <section>
      <div class="container panel-text">
        <p>
          Otimize sua produtividade,
          <span>mergulhe no que importa</span>
        </p>
        <img src="assets/Imagens/Imagem foco.png" alt="" />
      </div>

      <div id="main-panel" class="container">
        <div class="modo">
          <span id="foco">Foco</span>
          <span id="short-rest">Descanso curto</span>
          <span id="longe-rest">Descanso longo</span>
        </div>
        <div>
          <div id="panel-hour">
            <span>25:00</span>
          </div>
          <div class="toggle">
            <input type="checkbox" name="music" id="music" />
            <span>Música</span>
          </div>
          <div>
            <button class="btn-primary" type="button" id="start">
              <img src="assets/Ícones/play_arrow.svg" alt="" />
              Começa
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
