<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Fokus</title>
  </head>
  <body>
    <div class="logo">
      <img src="assets/Logo e Favicons/Logo.png" alt="logo do projeto" />
    </div>

    <section class="container">
      <div class="panel-text">
        <p>
          Otimize sua produtividade,<br />
          <span>mergulhe no que importa</span>
        </p>

        <img src="assets/Imagens/Imagem foco.png" alt="" />
      </div>

      <div id="main-panel" class="container">
        <div class="modo">
          <button id="foco">Foco</button>
          <button id="short-rest">Descanso curto</button>
          <button id="longe-rest">Descanso longo</button>
        </div>

        <div id="panel-hour">
          <span id="time"></span>
        </div>
        <dsiv class="toggle-musictext">
          <div class="toggle">
            <input type="checkbox" name="music" id="music" />
            <label for="music" class="switch">
              <span class="slider"></span>
            </label>
            <audio
              id="audio-foco"
              loop
              src="assets/Músicas e sons/Opções música foco/Intra-Neural.mp3"
            ></audio>
          </div>
          <span class="music-text">Musica</span>
        </dsiv>

        <div>
          <button class="btn-primary" id="btn-primary" type="button" id="start">
            <img src="assets/Ícones/play_arrow.svg" alt="" />
            Começa
          </button>
          <button
            class="btn-primary display-none"
            id="btn-pause"
            type="button"
            id="start"
          >
            <img src="assets/Ícones/play_arrow.svg" alt="" />
            Pause
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
